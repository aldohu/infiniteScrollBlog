<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script
			src="app.js"
			defer
		></script>
		<title>Infinite Scrolling Blog</title>
	</head>
	<body>
		<main id="main">
			<h1>My Blog</h1>
			<form action="#">
				<input
					type="search"
					name="search"
					id="search"
				/>
			</form>
			<div class="posts"></div>
			<div class="container">
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
		</main>
	</body>
</html>
